<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 8px; }
    .muted { color: #666; font-size: 0.9rem; margin-bottom: 16px; }
    #quoteDisplay {
      border: 2px solid #ddd; border-radius: 10px; padding: 16px;
      min-height: 60px; font-size: 1.1rem; font-style: italic;
      background: #fff; margin-bottom: 12px;
    }
    select, input[type="text"] {
      padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      padding: 8px 12px; border: none; border-radius: 6px;
      background: #4CAF50; color: #fff; cursor: pointer;
    }
    button:hover { background: #45a049; }
    .btn-danger { background: #e74c3c; }
    .btn-danger:hover { background: #c0392b; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    .form-container {
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      padding: 12px; margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div class="muted">Now with Category Filtering + Web Storage Persistence ✔️</div>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

  <!-- Filter dropdown -->
  <div class="row">
    <label for="categoryFilter" class="muted">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="All">All Categories</option>
    </select>
  </div>

  <!-- New Quote Button -->
  <div class="row">
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- JSON Import/Export + Clear -->
  <div class="row">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes (JSON)</button>
    <button id="clearBtn" class="btn-danger">Clear All Quotes</button>
  </div>

  <!-- Add Quote form will be dynamically created -->
  <script src="script.js"></script>
</body>
</html>
