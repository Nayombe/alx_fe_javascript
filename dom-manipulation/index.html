<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 60%;
      background: white;
      font-size: 18px;
      font-style: italic;
      min-height: 60px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <!-- Category Selection -->
  <div>
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Add New Quote Form -->
  <div class="form-container">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
